<div class="container" ng-init="getInit()">
    <div class="col-lg-12">
        <h5>Todos os Gastos</h5>
        <div class="pull-right">
            <a ng-click="limparGastos()" class="btn btn-primary btn-sm">Limpar</a>
        </div>
        <table class="table" id="tableGasto" hidden>
            <thead>
                <tr>
                    <td> Data</td>
                    <td> Valor gasto</td>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in listaGastos.list" >
                    <td>{{item.date}}</td>
                    <td>{{item.valor}}</td>
                    <td><i class="fa fa-pencil" ng-click="editarGasto(item)"></i></td>
                    <td><i class="fa fa-trash" ng-click="excluirGasto(item)"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
